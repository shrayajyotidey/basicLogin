<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Sign Up</h2>
    <form action="/auth/signup" method="POST" class="space-y-4">
      <input type="text" name="fullname" placeholder="Example Sdey" class="w-full p-3 border rounded" required>
      <input type="email" name="email" placeholder="sd@example.com" class="w-full p-3 border rounded" required>
      <input type="password" name="password" placeholder="***********" class="w-full p-3 border rounded" required>
      <select name="role" class="w-full p-3 border rounded" required>
        <option value="">Select Role</option>
        <option value="superuser">SuperUser</option>
        <option value="admin">Admin</option>
        <option value="driver">Driver</option>
        <option value="public">Public User</option>
      </select>
      <button type="submit" class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700">Sign Up</button>
    </form>
    <p class="text-center mt-4 text-sm">Already have an account? <a href="login.html" class="text-blue-600 underline">Login</a></p>
  </div>
</body>
</html>
