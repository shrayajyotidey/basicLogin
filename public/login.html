<!-- with forget pass AND remember me-->
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Login</h2>

    <form action="/auth/login" method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="sd@example.com" class="w-full p-3 border rounded" required>
      <input type="password" name="password" placeholder="***Give Your Password***" class="w-full p-3 border rounded" required>
      
      <!-- Remember Me -->
      <div class="flex items-center">
        <input type="checkbox" name="remember" id="remember" class="mr-2">
        <label for="remember" class="text-sm">Remember me</label>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Login</button>
    </form>

    <p class="text-center mt-4 text-sm">
      Don't have an account? 
      <a href="signup.html" class="text-blue-600 underline">Sign Up</a>
    </p>
    
<!-- forget pass  -->
    <p class="text-center mt-2 text-sm">
      <a href="forgetPass.html" class="text-red-500 hover:underline">Forgot Password?</a>
    </p>
  </div>
</body>
</html>
