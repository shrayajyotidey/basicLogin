<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Reset Password</h2>

    <form action="/auth/forgot-password" method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Enter Your Email" class="w-full p-3 border rounded" required>

      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">
        Send Reset Link
      </button>
    </form>

    <p class="text-center mt-4 text-sm">
      <a href="login.html" class="text-blue-600 underline">Back to Login</a>
    </p>
  </div>
</body>
</html>
